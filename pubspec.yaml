name: tutorial_app
description: Tutorial Flutter App
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^9.0.0
  dio: ^5.7.0
  fl_chart: ^0.70.2
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0
  flutter_dotenv: ^5.2.1
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  get_it: ^8.0.3
  go_router: ^14.6.3
  google_maps_flutter: ^2.10.0
  google_maps_flutter_web: ^0.5.10
  intl: ^0.19.0
  lottie: ^3.3.1
  riverpod: ^2.6.1
  weather_animation: ^1.1.1

dev_dependencies:
  bloc_test: ^10.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/.env.development
    - assets/.env.staging
    - assets/.env.production
    - assets/lottie/weather/
    - web/